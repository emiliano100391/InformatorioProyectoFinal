{% extends '../base.html' %}
{% load static %}
{% block contenido %}

<form action="{% url 'apps.blog_auth:registro' %}" method="POST" enctype="multipart/form-data" class="form-control g-3 mt-5 text-center">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }} {{ field }}
            {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success mt-3">Registrar</button>
</form>


{% endblock contenido %}
